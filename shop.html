<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="logo">
      <h1><span class="highlight"><a href="./index.html" style="text-decoration: none; color: #fff;"> Jewelry Shop </a></span></h1>
    </div>
    
      <nav>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
          </ul>
      </nav>

    <div class="cart">
      <button onclick="toggleCart()">Cart ( <span id="cart-count">0</span> )</button>
    </div>
  </header>
    <main>
        <section class="products">
          <div class="product-card" id="product-1">
            <img src="down.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>$689.00</p>
            <button onclick="addToCart(1, 'Product 1', 10.00)">Add to Cart</button>
          </div>
    
          <div class="product-card" id="product-2">
            <img src="shop.png" alt="Product 2">
            <h3>Product 2</h3>
            <p>$980.00</p>
            <button onclick="addToCart(2, 'Product 2', 15.00)">Add to Cart</button>
          </div>
    
          <div class="product-card" id="product-3">
            <img src="ima.png" alt="Product 3">
            <h3>Product 3</h3>
            <p>$420.00</p>
            <button onclick="addToCart(3, 'Product 3', 20.00)">Add to Cart</button>
          </div>
        </section>
    
        <section class="checkout-form">
          <h2>Checkout</h2>
          <form id="checkout-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="address">Address:</label>
            <textarea id="address" required></textarea>
            <button type="submit">Submit Order</button>
          </form>
        </section>
    
      </main>
      <div id="cart-overlay" class="cart-overlay">
        <div class="cart-content">
          <h2>Your Cart</h2>
          <ul id="cart-items"></ul>
          <p>Total: $<span id="cart-total">0.00</span></p>
          <button onclick="checkout()">Checkout</button>
          <button onclick="toggleCart()">Close</button>
        </div>
    
      </div>
    
      <footer>
        <p>&copy; 2024 Jewelry Shop. All Rights Reserved.</p>
    </footer>
    
    <script src="script.js"></script>
    
    </body>
    </html>
