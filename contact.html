<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
        <h1><span class="highlight"><a href="./index.html" style="text-decoration: none; color: #fff;"> Jewelry Shop </a></span></h1>
    </div>
      <nav>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
          </ul>
      </nav>
      <div class="cart">
        <button onclick="toggleCart()">Cart ( <span id="cart-count">0</span> )</button>
      </div>
    </header>
    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us!</p>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; Jewelry Shop. All Rights Reserved.</p>
    </footer>

</body>
</html>
